<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="sign-up.css">
    <title>Registration</title>
</head>

<body>

<header>
    <img src="images/logo.png" alt="scentsationmall logo" width="120px; height="120px">
    <h1>SCENTSATION MALL</h1>
</header>

<section>
    <h4>create an account</h4>
    <form action="#">

    <div class="registration-form">
        <label for="e-mail">e-mail</label>
        <input type="email" id="e-mail" name="email">
    </div>

    <div class="registration-form">
        <label for="phone-number">mobile number</label>
        <input type="tel" name="phone-number" id="phone-number">
    </div>

    <div class="registration-form">
        <label for="password">password</label>
        <input type="password" name="password" id="password">
    </div>

    <div class="registration-form">
        <label for="confirm-password">confirm password</label>
        <input type="password" name="confirm password" id="confirm-password">
    </div>

    <div class="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">subscribe to our new's letter</label>
    </div>

    <div class="sign-up">
        <input type="submit" name="sign-up" id="sign-up" value="sign up">
    </div>

    <p>already have an account? <a href="login.html">login</a></p>

    </form>
</section>

<footer>copyright 2023 <span>&copy;<span> SCENTSATION MALL</footer>

</body>
</html>
